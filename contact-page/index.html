<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="becv">
        <img src="contact-form-icon.svg" alt="Contact Form Icon">
    </div>

    <h1>Interested in our <br>business pricing?</h1>
    <p id="para">Fill out the form to view details and weâ€™ll <br>contact you as soon as possible.</p>

    <div class="page">
        <form action="/action" class="contact">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Proffessor007">
            </div>
            <div class="form-group">
                <label for="email">Company email</label>
                <input type="email" id="email" placeholder="Proffessor007@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="size">Company Size</label>
                <select name="size" id="size">
                    <option value="">50-600 employees</option>
                    <option value="">400 employees</option>
                    <option value="">500 employees</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="">Building Landing pages</option>
                    <option value="">Building structure of pages</option>
                </select>
            </div>
    
            <div class="form-group full-width">
                <label for="msg">Message</label>
                <textarea name="feedback" id="msg" cols="30" rows="8">50-600 employees</textarea>
            </div>
        
            <div class="form-group full-width">
                <button type="submit">Contact Sales</button>
            </div>
        </form>
    </div>
</body>
</html>
